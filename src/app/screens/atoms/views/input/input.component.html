<app-input-wrapper>
  <input id="input-1" appInput />
  <label appInputLabel for="input-1">Input</label>
</app-input-wrapper>

<app-input-wrapper>
  <input id="input-2" size="large" appInput />
  <label appInputLabel for="input-2">Input Large</label>
</app-input-wrapper>

<app-input-wrapper>
  <input id="input-3" appInput mode="outline" />
  <label appInputLabel for="input-3">Input Outline</label>
</app-input-wrapper>

<app-input-wrapper>
  <input mode="outline" size="large" id="input-4" appInput />
  <label appInputLabel for="input-4">Input Outline Large</label>
</app-input-wrapper>

<app-input-wrapper>
  <input mode="outline" error="native" id="input-5" appInput required />
  <label appInputLabel for="input-5">Required Error Native</label>
</app-input-wrapper>

<app-input-wrapper>
  <input
    [formControl]="control"
    mode="outline"
    error="auto"
    id="input-6"
    required
    appInput
  />
  <label appInputLabel for="input-6">Email Error Auto</label>
</app-input-wrapper>

<app-input-wrapper>
  <input id="input-7" appInput mode="outline" disabled />
  <label appInputLabel for="input-7">Input Disabled</label>
</app-input-wrapper>

<app-input-wrapper>
  <input id="input-8" appInput mode="outline" value="Disabled" disabled />
  <label appInputLabel for="input-8">Disabled Value</label>
</app-input-wrapper>

<app-input-wrapper>
  <input id="input-9" appInput mode="outline" classes="pl-9" />
  <label classes="peer-placeholder-shown:left-7" appInputLabel for="input-9">
    With Icon
  </label>
  <app-icon
    class="absolute left-1.5 top-1.5 text-slate-400"
    name="Home"
    size="14"
  />
</app-input-wrapper>
